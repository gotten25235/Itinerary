<!-- Filename: sheet_viewer.html -->
<!-- 此檔案為主入口，引用外部 CSS 與 JS 檔案。所有註解皆為繁體中文。 -->
<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sheet Viewer (grouped + grid + list)</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h2>試算表檢視器（分組顯示）</h2>

  <!-- controls row -->
  <div class="controls" role="region" aria-label="controls">
    <input id="csvTemplate" class="tmpl" type="text"
      value="https://docs.google.com/spreadsheets/d/1DuMk9-kPO_FmXGOyunTcGGC1Rquoova5Q6DCTr5Z_A8/export?format=csv&gid={gid}"
      title="URL 範本，可放 {gid}">
    <input id="gidInput" class="gid" type="text" value="2080236062" title="gid (ex: 2080236062)">
    <button id="openCsv" type="button">在新分頁開啟 CSV</button>
    <button id="loadBtn" type="button">載入資料</button>
    <button id="reloadBtn" type="button">重新載入</button>
  </div>

  <!-- 狀態列獨立一列 -->
  <div class="status-row">
    <div id="status" class="status-box">尚未載入</div>
  </div>

  <!-- view toggles -->
  <div class="controls" style="margin-top:6px">
    <div class="view-toggle">
      <button id="gridViewBtn" class="active" type="button">圖片9宮格</button>
      <button id="listViewBtn" type="button">詳細清單</button>
    </div>
  </div>

  <div id="out" class="groups" aria-live="polite"></div>

  <div class="note">說明：若 fetch 失敗（CORS/權限），將以範例 CSV 顯示。網址為數字時會以範本轉成可點的 CSV 連結。</div>

<script src="js/csv-parser.js"></script>
<script src="js/renderers.js"></script>
<script src="js/app.js"></script>
</body>
</html>
